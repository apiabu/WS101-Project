<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="nav">
    <h2>Lending System â€” Login</h2>
</div>

<div class="container small">

    <h1>Login</h1>
    <p class="subtitle">Enter your account credentials</p>

    <form id="loginForm" onsubmit="return loginUser(event)">
        <label>Email</label>
        <input type="email" id="email" required placeholder="Enter email">

        <label>Password</label>
        <input type="password" id="password" required placeholder="Enter password">

        <button class="btn">Login</button>
    </form>

    <p id="message" class="error"></p>

</div>

<script>
    async function loginUser(event) {
        event.preventDefault();

        const body = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                document.getElementById("message").textContent = "Invalid email or password";
                return;
            }

            const data = await response.json();

            // Save token / user info if your API returns it
            localStorage.setItem("user", JSON.stringify(data));

            window.location.href = "index.html"; // redirect to dashboard

        } catch (e) {
            document.getElementById("message").textContent = "Server error. Try again.";
        }
    }
</script>

</body>
</html>
